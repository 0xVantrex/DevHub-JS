<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHub JS - Developer Profile Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #e5e5e5;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --border: #404040;
            --card-bg: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 4px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .profile-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .profile-role {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .profile-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .skill-tag {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .profile-github {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .profile-github a {
            color: var(--accent);
            text-decoration: none;
        }

        .profile-github a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .github-repos {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .loading {
            color: var(--accent);
        }

        /* for highlighting search matches */
        mark {
            background-color: #ffeb3b; /* highlight color*/
            color: inherit;            /* keep normal text color */
            padding: 0;                /* remove extra spacing */
            margin: 0;
            border-radius: 2px;       
            font-weight: inherit;   
            letter-spacing: normal;    /* ensure no spacing change */
            line-height: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ DevHub JS</h1>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle">üåô</button>
                <button class="btn btn-primary" id="addProfileBtn">+ Add Profile</button>
            </div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalProfiles">0</div>
                <div class="stat-label">Total Profiles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSkills">0</div>
                <div class="stat-label">Unique Skills</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="mostCommonSkill">‚Äî</div>
                <div class="stat-label">Most Common Skill</div>
            </div>
        </div>

        <div class="controls">
            <input 
                type="text" 
                class="search-box" 
                id="searchInput" 
                placeholder="üîç Search by name or skill..."
            >
            <button class="btn btn-secondary" id="clearSearch">Clear</button>
        </div>

        <div class="profiles-grid" id="profilesGrid">
            <div class="empty-state">
                <h3>No profiles yet</h3>
                <p>Click "Add Profile" to create your first developer profile</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add Profile</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="nameInput" required>
                </div>
                <div class="form-group">
                    <label>Role *</label>
                    <input type="text" id="roleInput" placeholder="e.g., Frontend Developer" required>
                </div>
                <div class="form-group">
                    <label>Skills (comma-separated) *</label>
                    <input type="text" id="skillsInput" placeholder="e.g., JavaScript, React, Node.js" required>
                </div>
                <div class="form-group">
                    <label>GitHub Username</label>
                    <input type="text" id="githubInput" placeholder="e.g., 0xvantrex">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ========== DATA STORAGE ==========
        let profiles = [];
        let currentEditId = null;

        // ========== INITIALIZATION ==========
        function init() {
            loadProfiles();
            renderProfiles();
            updateStats();
            attachEventListeners();
            loadTheme();
        }

        // ========== STORAGE FUNCTIONS ==========
        function loadProfiles() {
            // Using in-memory storage for demo
            if (profiles.length === 0) {
                profiles = [
                    {
                        id: Date.now(),
                        name: "Vantrex",
                        role: "Full Stack Developer",
                        skills: ["JavaScript", "React", "Node.js", "Cybersecurity"],
                        github: "0xvantrex"
                    }
                ];
            }
        }

        function saveProfiles() {
            // In a real app, this would save to localStorage
            // localStorage.setItem('devhub-profiles', JSON.stringify(profiles));
            console.log('Profiles saved:', profiles);
        }

        // ========== PROFILE CRUD ==========
        function addProfile(profileData) {
            const newProfile = {
                id: Date.now(),
                ...profileData,
                skills: profileData.skills.split(',').map(s => s.trim()).filter(s => s)
            };
            profiles.push(newProfile);
            saveProfiles();
            renderProfiles();
            updateStats();
        }

        function editProfile(id, profileData) {
            const index = profiles.findIndex(p => p.id === id);
            if (index !== -1) {
                profiles[index] = {
                    id,
                    ...profileData,
                    skills: profileData.skills.split(',').map(s => s.trim()).filter(s => s)
                };
                saveProfiles();
                renderProfiles();
                updateStats();
            }
        }

        function deleteProfile(id) {
            if (confirm('Are you sure you want to delete this profile?')) {
                profiles = profiles.filter(p => p.id !== id);
                saveProfiles();
                renderProfiles();
                updateStats();
            }
        }

        // ========== RENDERING ==========
        function renderProfiles(filteredProfiles = null) {
            const grid = document.getElementById('profilesGrid');
            const profilesToRender = filteredProfiles || profiles;

            if (profilesToRender.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No profiles found</h3>
                        <p>${filteredProfiles ? 'Try a different search term' : 'Click "Add Profile" to create your first developer profile'}</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = profilesToRender.map(profile => `
                <div class="profile-card">
                    <div class="profile-header">
                        <div>
                            <div class="profile-name">${profile.name}</div>
                            <div class="profile-role">${profile.role}</div>
                        </div>
                        <div class="profile-actions">
                            <button class="icon-btn" onclick="openEditModal(${profile.id})">‚úèÔ∏è</button>
                            <button class="icon-btn" onclick="deleteProfile(${profile.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="skills">
                        ${profile.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                    ${profile.github ? `
                        <div class="profile-github">
                            <strong>GitHub:</strong> <a href="https://github.com/${profile.github}" target="_blank">@${profile.github}</a>
                            <div class="github-repos" id="repos-${profile.id}">
                                <span class="loading">Loading repos...</span>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');

            // Fetch GitHub repos for profiles with GitHub username
            profilesToRender.forEach(profile => {
                if (profile.github) {
                    fetchGitHubRepos(profile.id, profile.github);
                }
            });
        }

        // ========== STATS ==========
        function updateStats() {
            const totalProfiles = profiles.length;
            const allSkills = profiles.flatMap(p => p.skills);
            const uniqueSkills = [...new Set(allSkills)];
            
            const skillCounts = {};
            allSkills.forEach(skill => {
                skillCounts[skill] = (skillCounts[skill] || 0) + 1;
            });
            
            const mostCommon = Object.keys(skillCounts).length > 0
                ? Object.entries(skillCounts).sort((a, b) => b[1] - a[1])[0][0]
                : '‚Äî';

            document.getElementById('totalProfiles').textContent = totalProfiles;
            document.getElementById('totalSkills').textContent = uniqueSkills.length;
            document.getElementById('mostCommonSkill').textContent = mostCommon;
        }

        // ========== SEARCH ==========
        function searchProfiles(query) {
            const lowerQuery = query.toLowerCase();
            const filtered = profiles.filter(profile => 
                profile.name.toLowerCase().includes(lowerQuery) ||
                profile.role.toLowerCase().includes(lowerQuery) ||
                profile.skills.some(skill => skill.toLowerCase().includes(lowerQuery))
            );
            renderProfiles(filtered);
        }

        // ========== GITHUB API ==========
        async function fetchGitHubRepos(profileId, username) {
            const element = document.getElementById(`repos-${profileId}`);
            if (!element) return;

            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=3`);
                if (!response.ok) throw new Error('Failed to fetch');
                
                const repos = await response.json();
                if (repos.length > 0) {
                    element.innerHTML = `üì¶ Recent: ${repos.slice(0, 3).map(r => r.name).join(', ')}`;
                } else {
                    element.innerHTML = 'üì¶ No public repos';
                }
            } catch (error) {
                element.innerHTML = 'üì¶ Unable to load repos';
            }
        }

        // ========== MODAL ==========
        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add Profile';
            document.getElementById('profileForm').reset();
            document.getElementById('profileModal').classList.add('active');
        }

        function openEditModal(id) {
            currentEditId = id;
            const profile = profiles.find(p => p.id === id);
            if (!profile) return;

            document.getElementById('modalTitle').textContent = 'Edit Profile';
            document.getElementById('nameInput').value = profile.name;
            document.getElementById('roleInput').value = profile.role;
            document.getElementById('skillsInput').value = profile.skills.join(', ');
            document.getElementById('githubInput').value = profile.github || '';
            document.getElementById('profileModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('profileModal').classList.remove('active');
            currentEditId = null;
        }

        // ========== THEME ==========
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('themeToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            // In real app: localStorage.setItem('devhub-theme', isDark ? 'dark' : 'light');
        }

        function loadTheme() {
            // In real app: const theme = localStorage.getItem('devhub-theme');
            // if (theme === 'dark') toggleTheme();
        }

        // ========== EVENT LISTENERS ==========
        function attachEventListeners() {
            document.getElementById('addProfileBtn').addEventListener('click', openAddModal);
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchProfiles(e.target.value);
            });

            document.getElementById('clearSearch').addEventListener('click', () => {
                document.getElementById('searchInput').value = '';
                renderProfiles();
            });

            document.getElementById('profileForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = {
                    name: document.getElementById('nameInput').value,
                    role: document.getElementById('roleInput').value,
                    skills: document.getElementById('skillsInput').value,
                    github: document.getElementById('githubInput').value
                };

                if (currentEditId) {
                    editProfile(currentEditId, formData);
                } else {
                    addProfile(formData);
                }
                closeModal();
            });

            // Close modal on outside click
            document.getElementById('profileModal').addEventListener('click', (e) => {
                if (e.target.id === 'profileModal') closeModal();
            });
        }

        // ========== START APP ==========
        init();
    </script>
</body>
</html>
